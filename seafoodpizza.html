<!Doctype html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tonys Kebabs</title>
    <!-- Link to CSS stylesheet. -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Javascript. -->
    <script src="script.js">async</script>
</head>

<body>
    <!-- Header Section -->
    <section id="header">
        <!-- Logo Navbar. -->
        <a href="index.html"><img src="img/pizzalogo.png" width="150" height="150" alt="Tonys Pies"></a>
        <!--Navbar-->
        <div>
            <ul id="navbar">
                <!-- List Navbar. -->
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="shop.html">Shop</a> </li>
                <!--<li> <a href="about.html">About</a> </li> About Page, not neccesary for assignment. Add functionality later.-->
                <!--<li> <a href="contact.html">Contact</a> </li> Contact Page, not neccesary for assignment. Add functionality later.-->
                <li> <a href="cart.html">Cart</a> </li>
            </ul>
        </div>

    </section>

    <!-- Hero Section-->
    <section id="frontpagehero">
        <h1>Pizza deals direct to your door!</h1>
        <h5>Save with our 2 for 1 Tuesday offers!</h5>
    </section>

    <!-- Single Product -->
    <section id="prodetails" class="sectionp1">
        <!-- Product Image -->
        <div class="single-product-image">
            <img src="img/seafoodpizza.jpg" style="width:100%;" id="mainImg" alt="" />
        </div>
        <!-- Product Details-->
        <div class="single-product-details">
            <!-- Title -->
            <h5>Shop / Pizzas</h5>
            <h3>Seafood Pizza</h3>
            <!-- Price -->
            <h2>$14.99</h2>
            <!-- Select Product Size -->
            <select>
                <option>Select Size</option>
                <option>Extra Large</option>
                <option>Large</option>
                <option>Medium</option>
                <option>Small</option>
            </select>
            <!-- Number of Products -->
            <input type="number" value="1">
            <!-- Add Product to cart -->
            <button class="add-cart">Add To Cart</button>
            <!-- Description -->
            <h4>Product Details</h4>
            <span>Fresh sea food on a scrumptious base with our special white sauce!</span>

        </div>
    </section>


</body>

</html>
